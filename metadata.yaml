description: Take a trip to the treacherously beautiful Andes along the coast of South
  America. These craggy, snow-topped peaks hold allure for explorers -- and hide more
  than their fair share of deadly secrets. This thrill-a-minute page-turner opens
  with a cliffhanger and ratchets up the suspense from there. Though simple enough
  for younger readers to tackle, Secrets of the Andes is suspenseful enough to ensnare
  readers of all ages.
